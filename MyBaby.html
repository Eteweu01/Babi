<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;

      /* Fade-in inicial */
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      line-height: 1.4;
      margin-bottom: 30px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .presente {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      background-color: #fff;
    }
    .presente img.preview,
    .presente video.preview {
      display: none;
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }
    .presente .fechado {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .presente.aberto .fechado {
      display: none;
    }
    .presente.aberto img.preview,
    .presente.aberto video.preview {
      display: block;
    }

    @keyframes abrirPresente {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(-10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .presente.aberto {
      animation: abrirPresente 0.5s ease;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    .lightbox-content img,
    .lightbox-content video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

    </audio>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <script>
    const presentes = document.querySelectorAll('.presente');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');

    presentes.forEach(presente => {
      let aberto = false;

      presente.addEventListener('click', () => {
        if (!aberto) {
          presente.classList.add('aberto');
          aberto = true;
        } else {
          const tipo = presente.getAttribute('data-tipo');
          const src = presente.getAttribute('data-src');
          lightboxContent.innerHTML = '';

          if (tipo === 'img') {
            const img = document.createElement('img');
            img.src = src;
            lightboxContent.appendChild(img);
          } else if (tipo === 'video') {
            const video = document.createElement('video');
            video.src = src;
            video.controls = true;
            video.autoplay = true;
            lightboxContent.appendChild(video);
          }

          lightbox.style.display = 'flex';
        }
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxContent.innerHTML = '';
    });

    window.addEventListener('DOMContentLoaded', () => {
      // Fade-in ao carregar a página
      document.body.classList.add('loaded');

      // Tocar música de fundo (se permitido)
      const audio = document.getElementById('musicaFundo');
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.warn("Autoplay bloqueado. Requer interação do usuário.");
        });
      }
    });
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('musicaFundo');

    // Tenta tocar a música assim que o DOM carrega
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          console.log('Música começou automaticamente.');
        })
        .catch(error => {
          console.warn('Autoplay bloqueado. Aguardando interação do usuário...');
          // Se o navegador bloquear, adiciona um click listener para tocar ao primeiro clique
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
    }
  });
</script>

<div id="controlesMusica" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  <button id="toggleMusica" style="
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
    width: 50px;
    height: 50px;
    padding: 0;
  ">
    <svg id="iconeMusica" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="hotpink" width="40px" height="40px">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('musicaFundo');
    const toggleBtn = document.getElementById('toggleMusica');
    const iconeMusica = document.getElementById('iconeMusica');

    // Autoplay com fallback
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        document.body.addEventListener('click', () => audio.play(), { once: true });
      });
    }

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        iconeMusica.innerHTML = '<path d="M8 5v14l11-7z"/>';  // ▶️ Play Icon
      } else {
        audio.pause();
        iconeMusica.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';  // ⏸️ Pause Icon
      }
    });
  });
</script>

<script>
let lastHeartTime = 0;

document.addEventListener('mousemove', function(e) {
  const now = Date.now();
  if (now - lastHeartTime > 80) {  // Apenas 1 coração a cada 80ms
    lastHeartTime = now;

    const heart = document.createElement('div');
    heart.classList.add('cursor-heart');
    heart.style.left = e.pageX + 'px';
    heart.style.top = e.pageY + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 1000);
  }
});
</script>

<style>
.cursor-heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background-color: hotpink;
  transform: rotate(45deg);
  animation: fadeOut 1s forwards;
  pointer-events: none;
  z-index: 9999;
}

.cursor-heart::before,
.cursor-heart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background-color: hotpink;
  border-radius: 50%;
}

.cursor-heart::before {
  top: -6px;
  left: 0;
}

.cursor-heart::after {
  top: 0;
  left: -6px;
}

@keyframes fadeOut {
  0% {
    opacity: 1;
    transform: rotate(45deg) scale(1);
  }
  100% {
    opacity: 0;
    transform: rotate(45deg) scale(1.5);
  }
}
</style>
