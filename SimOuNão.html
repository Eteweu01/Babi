<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você me ama?</title>
  <style>
    body {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: opacity 1s ease;
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.5em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #btn-sim {
      background-color: #28a745;
      color: white;
    }

    #btn-nao {
      background-color: #dc3545;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Você me ama?</h1>
  <div>
    <button id="btn-sim">Sim ❤️</button>
    <button id="btn-nao">Não 😢</button>
  </div>

  <script>
    const btnSim = document.getElementById('btn-sim');
    const btnNao = document.getElementById('btn-nao');

    btnSim.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'MyBaby.html';
      }, 1000);
    });

    btnNao.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - btnNao.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - btnNao.offsetHeight));
      btnNao.style.position = 'absolute';
      btnNao.style.left = x + 'px';
      btnNao.style.top = y + 'px';
    });

    btnNao.addEventListener('click', () => {
      alert('Poxa... 😢 Mas tudo bem, eu espero você mudar de ideia!');
    });
  </script>

</body>
</html>
